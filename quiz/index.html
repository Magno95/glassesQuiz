<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="./fav.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glasses Quiz</title>
    <link rel="stylesheet" href="./scss/style.scss">
  </head>
  <body>
    <main>
      <button class="cta" id="cta1">START QUIZ</button>

      <div id="wow__search" class="space " style="opacity:0;pointer-events:none;  transform: translateY(100%); position:fixed;">
        <div id="wow__search__loader" class="in">
            <div class="wow__search__results_loader__img_container_wrap">
              <div class="wow__search__results_loader__img_container">
                  <img src="./imgs/first.png" alt="eyeglasses and sunglasses in circle 1"/>
              </div>
            </div>
            <div class="wow__search__results_loader__img_container_wrap">
              <div class="wow__search__results_loader__img_container">
                  <img src="./imgs/second.png" alt="eyeglasses and sunglasses in circle 2"/>
              </div>
            </div>
            <div class="wow__search__results_loader__img_container_wrap">
              <div class="wow__search__results_loader__img_container">
                  <img src="./imgs/third.png" alt="eyeglasses and sunglasses in circle 3"/>
              </div>
            </div>
            <h3></h3>
        </div>
        <button id="wow__search__close" data-analytics_available_call=”0”>
            <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M29.75 11.4167L28.5833 10.25L20 18.8333L11.4167 10.25L10.25 11.4167L18.8333 20L10.25 28.5833L11.4167 29.75L20 21.1667L28.5833 29.75L29.75 28.5833L21.1667 20L29.75 11.4167Z" fill="black"/>
            </svg>
        </button>
        <div class="wow__search__products_container">
        <ul class="wow__search__products_list">
            <div class="wow_search__input_placeholder" ></div>
        </ul>
        <div class="wow__search__pos_placeholders">
            <div class="wow__search__pos_placeholders__wrapper">
                <div class="wow__search__pos_placeholders__mainCircle">
                   
                </div>
                <div class="wow__search__pos_placeholders__firstCircle">
                  
                </div>
                <div class="wow__search__pos_placeholders__secondCircle"></div>
            </div>
        </div>
        <div id="wow__search__input">
            <div class="wow__search__input_container">
                <div class="wow__search__input_progress">
                    <span class="wow__search__input_progress__current" data-next="2" data-current="1"><span></span> </span>
                    <span></span>
                </div>
                <div class="wow__search__input_questions">
                    <h3></h3>
                </div>
                <div class="wow__search__input_answers">
                 
                </div>
                <div class="wow__search__input_commands">
                    <button class="wow__search__input_commands__prev disabled" data-analytics_available_call="0">
                        <svg width="13" height="12" viewBox="0 0 13 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M8.64672 11.8535L2.79297 5.99998L8.64672 0.146484L9.35372 0.853484L4.20747 5.99998L9.35372 11.1465L8.64672 11.8535Z" />
                        </svg>
                    </button>
                    <button class="wow__search__input_commands__next" data-analytics_available_call="0">
                        <svg width="13" height="12" viewBox="0 0 13 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M4.35348 11.8535L3.64648 11.1465L8.79273 5.99998L3.64648 0.853484L4.35348 0.146484L10.2072 5.99998L4.35348 11.8535Z" />
                        </svg>    
                    </button>
                    <button class="wow__search__input_commands__results disabled">
                        <span></span>
                    </button>
                </div>
            </div>  
        </div>
      </div>
      <div id="wow__search__results">
        <div class="wow__search__results_container">
            <h2></h2>
            <p></p>
            <div id="wow__search__results_products">
               
                
            </div>
            <a class="cta cta__black" aria-label="view all" data-element-id="WowQuiz_Results-ViewAll" ></a><br>
            <button class="wow__search__restart" data-analytics_available_call="0"></button>
        </div>
      </div>
      
      <div id="wow__search__sprite">

      </div>
      </div>
